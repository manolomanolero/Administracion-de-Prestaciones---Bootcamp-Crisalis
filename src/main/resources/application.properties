spring.config.import=file:env.properties
#spring.datasource.url=jdbc:sqlserver://localhost;databaseName=customer?useSSL=false&serverTimezone=UTC
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=crisalis;trustServerCertificate=true;integratedSecurity=true;authenticationScheme=NTLM
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=crisalis;TrustServerCertificate=True 
spring.datasource.username=${SQLSERVER_USERNAME}
spring.datasource.password=${SQLSERVER_PASSWORD}

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect